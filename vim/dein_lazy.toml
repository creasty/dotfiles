#  Editing
#-----------------------------------------------
[[plugins]] # define your own operator easily
repo  = 'kana/vim-operator-user'
on_if = 1

[[plugins]] # a simple, easy-to-use Vim alignment plugin
repo   = 'junegunn/vim-easy-align'
on_cmd = ['EasyAlign']

[[plugins]] # emmet for vim: HTML and CSS hi-speed coding
repo    = 'mattn/emmet-vim'
on_i    = 1
on_func = ['emmet']

[[plugins]] # operator to camelize/decamelize a specified text
repo    = 'tyru/operator-camelize.vim'
depends = ['vim-operator-user']
on_map = [
  '<Plug>(operator-camelize)',
  '<Plug>(operator-decamelize)',
  '<Plug>(operator-camelize-toggle)',
]

[[plugins]] # operator to replace text with register content
repo    = 'kana/vim-operator-replace'
depends = ['vim-operator-user']
on_map  = ['<Plug>(operator-replace)']

[[plugins]] # insert several candidates with a single key
repo    = 'vim-scripts/smartchr'
on_func = ['smartchr']
on_i    = 1

[[plugins]] # switch segments of text with predefined replacements
repo   = 'AndrewRadev/switch.vim'
on_cmd = ['Swift']

[[plugins]] # maniplate selected text easily
repo   = 't9md/vim-textmanip'
on_map = ['<Plug>(textmanip-']

[[plugins]] # sequencial numbering with pattern
repo   = 'deris/vim-rengbang'
on_cmd = ['RengBang']


#  Completion
#-----------------------------------------------
[[plugins]] # accurately completing C and C++ code
repo  = 'Rip-Rip/clang_complete'
on_ft = ['clang', 'objc']

[[plugins]] # adds snippet support
repo      = 'Shougo/neosnippet'
depends   = ['neocomplete.vim', 'emmet-vim']
on_cmd    = ['NeoSnippetEdit', 'NeoSnippetSource']
on_ft     = 'snippet'
on_i      = 1
on_source = ['snippet', 'neosnippet/user', 'neosnippet/runtime']

[[plugins]] # autocomplete Swift in Vim
repo  = 'keith/sourcekittendaemon.vim'
on_ft = ['swift']


#  Utils
#-----------------------------------------------
[[plugins]]
repo   = 'Shougo/denite.nvim'
on_cmd = ['Denite']

[[plugins]]
repo      = 'Jagua/vim-denite-ghq'
on_source = ['denite.nvim']

[[plugins]] # hex editing system
repo   = 'Shougo/vinarise.vim'
on_cmd = ['Vinarise', 'VinariseDump']

[[plugins]] # switch to the missing file without interaction
repo   = 'kana/vim-altr'
on_map = ['<Plug>(altr-']

[[plugins]] # perform the replacement in quickfix
repo   = 'thinca/vim-qfreplace'
on_cmd = ['Qfreplace']

[[plugins]] # command for the_silver_searcher
repo   = 'rking/ag.vim'
on_cmd = ['Ag']


