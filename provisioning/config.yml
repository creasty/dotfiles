  config/ctags:            .ctags
  config/curlrc:           .curlrc
  config/gitconfig:        .gitconfig
  config/gitignore:        .gitignore
  config/peco:             .peco
  config/pgclirc:          .pgclirc
  config/termtosvg:        .config/termtosvg
  ruby/bundle/config:      .bundle/config
  ruby/gemrc:              .gemrc
  ruby/irbrc:              .irbrc
  ruby/pryrc:              .pryrc
  ruby/railsrc:            .railsrc
  ruby/rspec:              .rspec
