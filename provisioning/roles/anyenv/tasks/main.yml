- set_fact:
    anyenv: {}

- name: install anyenv
  homebrew:
    name:  anyenv
    state: present

- name: initialize manifest
  command: |
    bash -lc 'anyenv install --force-init'
  environment:
    SKIP_ANYENV_INIT: true

- name: clear init script cache
  file:
    dest: '{{ item }}'
    state: absent
  with_fileglob:
    - '{{ home_path }}/.anyenv-init-*'
