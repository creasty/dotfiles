- name: install dein.vim
  git:
    repo:   https://github.com/Shougo/dein.vim
    dest:   '{{ dotfiles_path }}/vim/dein/repos/github.com/Shougo/dein.vim'
    update: False

- name: install python3
  homebrew:
    name:  python3
    state: present

- name: install neovim python lib
  pip:
    executable: /usr/local/bin/pip3
    name:       '{{ item }}'
    state:      latest
  with_items:
    - neovim
    - solargraph-utils.py
  become: yes

- name: rehash
  command: |
    bash -lc 'gem install solargraph'
    bash -lc 'yard gems'
    bash -lc 'yard config --gem-install-yri'

- name: install macvim
  homebrew:
    name:            macvim
    state:           present
    install_options: '--HEAD --with-python3 --override-system-vim'

