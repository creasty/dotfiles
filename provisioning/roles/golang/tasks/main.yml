- set_fact:
    golang: {}

- name: check goenv
  command: |
    which goenv
  register: which_goenv
  ignore_errors: yes

- name: install goenv
  command: |
    anyenv install goenv
  when: which_goenv.rc > 0

- name: get installed versions
  command: |
    goenv versions
  register: installed_versions

- name: install golang
  command: |
    goenv install '{{ item }}'
  when: |
    golang.versions and installed_versions.stdout.find(item) == -1
  with_items: '{{ golang.versions }}'

- name: set global golang
  command: |
    goenv global '{{ golang.versions[0] }}'
  when: golang.versions

- name: install packages
  command: |
     go get -u '{{ item }}'
  with_items: '{{ golang.packages }}'
  when: golang.packages

- name: configure gocode
  command: |
    gocode set autobuild true
