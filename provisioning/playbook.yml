- name:       Creasty's development environment
  hosts:      127.0.0.1
  connection: local

  vars:
    home_path:     '{{ lookup("env", "HOME") }}'
    dotfiles_path: '{{ home_path }}/dotfiles'

  environment:
    PATH: '/usr/local/bin:{{ lookup("env", "PATH") }}'

  roles:
    #  basic
    #-----------------------------------------------
    - role: link
      tags: ['basic', 'link']
    - role: ssh
      tags: ['basic', 'ssh']
    - role: zsh
      tags: ['basic', 'zsh']

    #  install
    #-----------------------------------------------
    - role: homebrew
      tags: ['install', 'homebrew']
    - role: mas
      tags: ['install', 'mas']
    - role: anyenv
      tags: ['install', 'anyenv']

    #  lang
    #-----------------------------------------------
    - role: ruby
      tags: ['lang', 'ruby']
    - role: nodejs
      tags: ['lang', 'nodejs']
    - role: r_lang
      tags: ['lang', 'r_lang']
    - role: haskell
      tags: ['lang', 'haskell']
    - role: lua
      tags: ['lang', 'lua']
    - role: python
      tags: ['lang', 'python']
    - role: golang
      tags: ['lang', 'golang']
    - role: java
      tags: ['lang', 'java']
    - role: erlang
      tags: ['lang', 'erlang']
    - role: elixir
      tags: ['lang', 'elixir']
    - role: scala
      tags: ['lang', 'scala']

    #  app
    #-----------------------------------------------
    - role: gc_sdk
      tags: ['app', 'gc_sdk']
    - role: redis
      tags: ['app', 'redis']
    - role: vim
      tags: ['app', 'vim']
    - role: tex
      tags: ['app', 'tex']
    - role: vagrant
      tags: ['app', 'vagrant']
    - role: karabiner
      tags: ['app', 'karabiner']
    - role: automator
      tags: ['app', 'automator']

    #  system
    #-----------------------------------------------
    - role: launch_agent
      tags: ['system', 'launch_agent']
    - role: osx
      tags: ['system', 'osx']

    #  other
    #-----------------------------------------------
    - role: font
      tags: ['other', 'font']
    - role: envchain
      tags: ['other', 'envchain']
